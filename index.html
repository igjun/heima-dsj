<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>


    </script>


    </script>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />

</head>

<body>
    <!-- 头部的 Logo 区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 用户民 -->
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input"
                        required lay-verify="required">
                </div>

                <!-- 密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" autocomplete="off" placeholder="请输入密码" required
                        lay-verify="required|pwd" class="layui-input">
                </div>
                <!-- 登录 按钮 -->
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn layui-btn-normal"
                        lay-filter="demo1" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 用户民 -->
            <form class="layui-form" action="" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input"
                        required lay-verify="required">
                </div>

                <!-- 密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" lay-verify="title"
                        autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <!-- quedin密码登录 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" autocomplete="off" placeholder="再次确认密码" class="layui-input"
                        required lay-verify="required|pwd|rpwd">
                </div>
                <!-- 登录 按钮 -->
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="demo1">立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">注册</a>
                </div>
            </form>
        </div>
    </div>
    <!-- layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseapi.js"></script>
    <!-- js -->
    <script src="./assets/js/denlu.js"></script>
</body>

</html>
